<!DOCTYPE html>
<html>
<head>
    <title>FANAZ21 Engineering Dashboard - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/dark_theme.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #aaaaaa;
            font-size: 0.9rem;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444444;
            color: #ffffff;
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #333333;
            border-color: #0d6efd;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 500;
            padding: 12px 20px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.3);
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #0b5ed7 0%, #0948a8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(13, 110, 253, 0.4);
        }
        .alert {
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ea868f;
            border-left: 4px solid #dc3545;
        }
        .user-type {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333333;
        }
        .user-type p {
            color: #aaaaaa;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .user-type .badge {
            font-size: 0.7rem;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>FANAZ21</h2>
            <p>Engineering Dashboard</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="user-type">
            <p>Available user accounts:</p>
            <div>
                <span class="badge badge-primary">admin / fanaz21</span>
                <span class="badge badge-success">engineer / eng123</span>
                <span class="badge badge-info">analyst / ana123</span>
            </div>
        </div>
    </div>
</body>
</html>
